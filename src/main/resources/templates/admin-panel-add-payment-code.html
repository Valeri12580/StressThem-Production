<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head}">

</head>
<body>
<nav class="navbar navbar-light navbar-expand-md navigation-clean-button" th:insert="~{fragments/nav}"></nav>
<div class="card">
    <div class="card-header" th:insert="~{fragments/nav-admin-panel}">

    </div>

    <div class="col-md-8 offset-md-2 mt-5">

        <form th:object="${paymentCode}" th:action="@{/admin/add-payment-code}" th:method="post">
            <div class="form-group">
                <label for="paymentCode">Enter payment code</label>
                <input th:field="*{code}" type="text" class="form-control" id="paymentCode"
                       aria-describedby="emailHelp" placeholder="Enter payment code">



            </div>
            <div class="form-group">
                <label for="plan">Select plan</label>
                <select class="form-control" id="plan" name="planName" th:field="*{planName}">
                    <option  th:each="plan:${plans}"  th:text="${plan}"  th:value="${plan}"></option>
                </select>
            </div>
            <div class="form-group">
                <small th:errors="*{code}" class="form-text text-danger"></small>
                <small th:if="${existError}" th:text="${existError}" class="form-text text-danger"></small>
            </div>
           <div class="form-group text-center">
               <button type="submit" class="btn btn-primary">Submit</button>
           </div>
        </form>
    </div>

</div>


<div class="footer-basic">
    <footer th:insert="~{fragments/footer}">

    </footer>
</div>

<th:block th:insert="~{fragments/scripts}">

</th:block>
</body>
</html>
